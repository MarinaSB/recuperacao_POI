<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="recuperacao.css">
    <title>recuperacao</title>
</head>
<body>
    <h1>Marina Batista</h1>
    <section>
        <div class="imagem1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHM2GHVMoCcNQzmr09CUFqlGB8jGg3pQLZ34aMsMm3lg&s" alt="imagem1">
        </div>
        <br>
        <div class="entradas">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="nome">
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="email"><br>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="telefone"><br>
            </div>
            <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="button" value="Cancelar">
            </div>
        </div>
        <br>
        <div class="imagem2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbfP6MVK0QM4RZOhibKTLZtj8u8aC2mbi71Rfbi-6Rog&s" alt="imagem2">
        </div>
    </section>
    <footer>
        <div class="icons">
            <div class="instagram">
                <i data-feather="instagram"></i>
            </div>
            <div class="facebook">
                <i data-feather="facebook"></i>
            </div>
            <div class="twitter">
                <i data-feather="twitter"></i>
            </div>
        </div>
        <p>&copy; IFPR CAMPUS CASCAVEL</p>
    </footer>
</body>
</html>
<script>
    feather.replace();
</script>
